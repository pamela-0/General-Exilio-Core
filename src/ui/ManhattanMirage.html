<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERAL EXILIO | TERMINAL</title>
    <style>
        body {
            background-color: #050505;
            color: #00ff41; /* Verde Matrix */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        #terminal-output {
            flex-grow: 1;
            overflow-y: auto;
            text-shadow: 0 0 5px #00ff41;
        }

        .alert { color: #ff3e3e; text-shadow: 0 0 8px #ff3e3e; font-weight: bold; }
        .system-msg { color: #ffcc00; }

        #input-line {
            display: flex;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        span { margin-right: 10px; }

        input {
            background: transparent;
            border: none;
            color: #00ff41;
            outline: none;
            width: 100%;
            font-family: inherit;
            font-size: 1.1em;
        }

        .glitch {
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }
    </style>
</head>
<body>

<div id="terminal-output">
    <div class="glitch">ðŸ“¡ GENERAL EXILIO | GOKHAN-2026 ACTIVE</div>
    <div>------------------------------------------</div>
    <div>[SYS]: Waiting for Boot-Link (NFC Gear)...</div>
</div>

<div id="input-line">
    <span>EXILE@USER:~$</span>
    <input type="text" id="user-input" autofocus>
</div>

<script>
    const output = document.getElementById('terminal-output');
    const input = document.getElementById('user-input');

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const command = input.value;
            printToTerminal(`> ${command}`);
            processCommand(command);
            input.value = '';
        }
    });

    function printToTerminal(text, type = '') {
        const line = document.createElement('div');
        if (type) line.classList.add(type);
        line.innerText = text;
        output.appendChild(line);
        output.scrollTop = output.scrollHeight;
    }

    function processCommand(cmd) {
        if (cmd === 'scan') {
            printToTerminal('[GLaDOS]: Scanning for hardware...', 'system-msg');
            setTimeout(() => printToTerminal('[ALERT]: No gear detected. Identify or disconnect.', 'alert'), 1000);
        } else {
            printToTerminal(`[SYS]: Unknown command: ${cmd}`);
        }
    }
</script>
</body>
</html>
